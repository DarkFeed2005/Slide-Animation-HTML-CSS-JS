<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KPOLIX | Animated Flex Cards</title>
</head>
<body>
    <div id="preloader">
    <div class="loader"></div>
</div>
        <div class="title">
            
            <h1> "The Four Faces of Japan: A Journey Through the Seasons"</h1>
            <h3>Japan has four seasons: spring, summer, autumn, and winter. </h3>
        </div>
                
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Japan in winter is characterized by a frigid chill, snow in many places, and a unique beauty to the scenery.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Summer</h4>
                        <p>Summer in Japan is characterized by hot and humid weather, 
                            with temperatures often exceeding 30°C (86°F) in major cities like Tokyo, Kyoto, and Osaka. 
                            
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Spring</h4>
                        <p>Spring in Japan lasts from March to May, characterized by beautiful cherry blossoms, 
                            vibrant flowers, and comfortable weather ranging from 15-20°C. 
                            </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Autumn</h4>
                        <p>Autumn in Japan spans from September to November, 
                            with foliage changing from mid-October onwards. 
                            </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
     <!-- link to JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
